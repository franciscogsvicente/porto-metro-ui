<app-header
  [title]="title"
  [showFavoritesIcon]="showFavoritesIcon"
  [isFavorite]="isFavorite"
  [showBackIcon]="showBackIcon"
  (onClickFavoritesIcon)="onClickFavoritesIcon.emit($event)"
  (onClickBackIcon)="onClickBackIcon.emit()"
></app-header>
<div
  class="flex flex-col pb-16"
  [ngClass]="{ 'mb-12': (isOnline$ | async) ? true : false }"
>
  <ng-content></ng-content>
</div>
