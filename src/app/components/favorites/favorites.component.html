<app-base [title]="'FAVORITOS'">
  <ng-container *ngFor="let stop of favorites">
    <a
      [routerLink]="['/stops', stop.stop_id, 'nextArrivals']"
      class="flex items-center justify-between gap-6 p-4 bg-base-200 rounded border-t-4 border-opacity-100"
    >
      <div class="flex flex-col">
        <h3 class="font-bold">{{ stop.stop_name }}</h3>
        <span>{{ stop.zone_id }}</span>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m8.25 4.5 7.5 7.5-7.5 7.5"
        />
      </svg>
    </a>
  </ng-container>
</app-base>
